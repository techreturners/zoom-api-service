service: zoom-api-service
provider:
  name: aws
  runtime: nodejs12.x
  region: eu-west-2
  profile: serverless
functions:
  zoom:
    handler: handler.zoom
    environment: 
      ZOOM_API_KEY: ${opt:ZOOM_API_KEY}
      ZOOM_API_SECRET: ${opt:ZOOM_API_SECRET}
    events:
      - http:
          path: zoom
          method: post